<!-- Base elements -->
<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="pizza-detail.html">

<dom-module id="pizza-details">
  <template>
    <style>
    </style>
    <template is="dom-repeat" items="{{details}}" as="detail">
      <pizza-detail 
        address="{{detail.vicinity}}"
        pid="{{detail.id}}"
        name="{{detail.name}}" 
        photos="{{detail.photos}}"
        tags="{{detail.type}}">
      </pizza-detail>
    </template>
  </template>
  <script>
    Polymer({
      is: "pizza-details",
      properties: {
        details: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
