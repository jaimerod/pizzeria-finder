<!-- Base elements -->
<link rel="import" href="../lib/polymer/polymer.html" />
<link rel="import" href="../lib/paper-card/paper-card.html" />
<link rel="import" href="../lib/iron-icons/iron-icons.html" />
<link rel="import" href="pizza-reviews.html">

<dom-module id="pizza-detail">
  <template>
    <style>
      paper-card {width: 48%;}
      @media (max-width: 680px) {
        paper-card {width: 100%;}
      }
      paper-card.active { display: block; }
      .pizzeria-header { @apply(--paper-font-headline); }
      .pizzeria-light { color: var(--paper-grey-600); }
      .pizzeria-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .pizzeria-reserve { color: var(--google-blue-500); }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      iron-icon.star.gray { color: var(--paper-grey-500); }
      paper-card {
        margin: 8px auto;
        --paper-card-header-image: {
          height: 200px;
          background-position: center center;
        }
      }
    </style>
    <paper-card image$="{{photo}}" alt="{{name}} header image">
      <div class="card-content">
        <h2 class="pizzeria-header">{{name}}</h2>
        <div class="pizzeria-rating">
          {{rating}}
          <iron-icon class$="{{star1}}" icon="star"></iron-icon>
          <iron-icon class$="{{star2}}" icon="star"></iron-icon>
          <iron-icon class$="{{star3}}" icon="star"></iron-icon>
          <iron-icon class$="{{star4}}" icon="star"></iron-icon>
          <iron-icon class$="{{star5}}" icon="star"></iron-icon>
        </div>
        <p><strong>Address:</strong></p>
        <p>{{address}}</p>
        <p><strong>Hours of Operation:</strong></p>
        <ul>
          <template is="dom-repeat" items="{{hours}}">
            <li>{{item}}</li>
          </template>
        </ul>
        <p>
          <strong>Tags: </strong>
          <template is="dom-repeat" items="{{tags}}">
            <span>{{item}} </span>
          </template>
        </p>
        <div class="card-actions">
          <paper-button on-click="showReviews">Read Reviews</paper-button>
          <paper-button on-click="addReview">Add Review</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: "pizza-detail",

      properties: {
        placeid: {
          type: String
        },
        name: {
          type: String
        },
        address: {
          type: String
        },
        hours: {
          type: Array
        },
        reviews: {
          type: Array
        },
        rating: {
          type: Number,
          observer: "_ratingChanged"
        },
        tags: {
          type: Array
        },
        star1: {
          type: String,
          value: "star"
        },
        star2: {
          type: String,
          value: "star"
        },
        star3: {
          type: String,
          value: "star"
        },
        star4: {
          type: String,
          value: "star"
        },
        star5: {
          type: String,
          value: "star"
        },
        photos: {
          type: Array,
          observer: '_photosChanged'
        }
      },

      ready: function () {
        let Details = fetch('https://jaime.rodriguez-jr.com/places.php?action=details&id=' + this.placeid);

        Details.then((response) => {
          if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +  response.status);
            return;
          }

          // It worked!  Let's do stuff...
          response.text().then((responseText) => {
            let place = JSON.parse(responseText).result;

            if (place) {
              this.address = place.formatted_address;
              this.tags = place.types;
              this.hours = place.opening_hours.weekday_text;
              this.reviews = place.reviews;
            }
          });
        })
      },

      _photosChanged: function (newValue, oldValue) {
        this.photo = "";
        let base = "https://maps.googleapis.com/maps/api/place/photo?";
        base = base + "photoreference=" + newValue[0].photo_reference;
        base = base + "&maxheight=200";
        base = base + "&key=AIzaSyCnKZVbzbwfU8VkEI8IaVIaNjAakGq68Hg"
        this.photo = base;
      },

      _ratingChanged: function (newValue, oldValue) {
        this.star5 = (this.rating < 4.5) ? "star gray" : "star";
        this.star4 = (this.rating < 3.5) ? "star gray" : "star";
        this.star3 = (this.rating < 2.5) ? "star gray" : "star";
        this.star2 = (this.rating < 1.5) ? "star gray" : "star";
        this.star1 = (this.rating < 0.5) ? "star gray" : "star";
      },

      addReview: function () {
        this.fire('showAddReview', {
          pid: this.pid
        });
      },

      showReviews: function () {
        this.fire('showReviews', {
          pid: this.pid,
          reviews: this.reviews
        });
      }
    });
  </script>
</dom-module>
