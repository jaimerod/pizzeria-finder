<!-- Base elements -->
<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />

<dom-module id="pizza-add-review">
  <template>
    <paper-dialog id="">
      <h2>Add a Review</h2>
      <paper-dialog-scrollable>
        <form>
          <paper-input label="Name"></paper-input>
          <paper-input label="Date"></paper-input>
          <paper-input label="Comment"></paper-input>
        </form>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: "pizza-add-review",
      properties: {
        pid: {
          type: String,
          observer: '_pidUpdated'
        }
      },
      created: function() {},
      ready: function () {},
      _pidUpdated: function () {
        console.dir("pizzaria updated 'Add Review'");
        var el = this.$$('paper-dialog');
        el.className = "";
      },
      show: function () {
        console.log("Add review event fired.");
        var el = this.$$('paper-dialog');
        el.open();
      }
    });
  </script>
</dom-module>
